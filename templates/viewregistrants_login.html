<!-- templates/viewregistrants_login.html -->
{% extends 'viewregistrants_header.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<h3 class="display-6">Log-in:</h3>
	<div class="container">
		<div class="row">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-success ml-2 btn" type="submit">Log In</button>
			</form>
		</div>
	</div>

{% endblock content %}
