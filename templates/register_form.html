<!-- templates/register_form.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3 class="display-6">Sign up form:</h3>
<div class="container-fluid">
	<form action="" method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success ml-2 btn-block" type="submit">Sign Up</button>
	</form>
</div>
{% endblock content %}
